                    }

                    body > a:hover > .arrow {
                        transform: translateX(4px);
                    }

                    .arrow {
                        display: inline-block;
                        transition: 0.2s ease;
                        color: #cecece;
                    }

                    p {
                        color: #cecece;
                        font-size: 12px;
                    }
