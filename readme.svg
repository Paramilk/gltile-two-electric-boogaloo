<svg version="1.1" width="300" height="200" xmlns="http://www.w3.org/2000/svg">
    <foreignObject x="0" y="0" width="300" height="200">
        <html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
            <head>
                <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&amp;display=swap" rel="stylesheet"/>
                <title>gltile</title>
                <style>
                    * {
                        font-family: 'Inter', sans-serif;
                        color: white;
                    }

                    body {
                        background: #333333;
                    }

                    #header {
                        font-size: 24px;
                        color: #cecece;
                        background: black;
                        outline: black solid 8px;

                        height: fit-content;
                        width: fit-content;
                    }

                    #header > a {
                        color: white;
                    }

                    body > a {
                        font-size: 18px;
                        color: #cecece;
